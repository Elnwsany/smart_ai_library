{% extends "layout.html" %}

{% block title %}
    text Transcription Page
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/TTS_style.css') }}" />
{% endblock %}
{% block main %}


<div class="body">
    <div class="glass-box">
        <h2>Text to speech conversion</h2>
        
        <form>
            <textarea id="textInput" placeholder="Write your text here..."></textarea>
                    <!-- Upload text file -->
            <label class="upload-btn" for="fileInput">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.67v4h4V9h3.67L12 2z"/>
            </svg>
            Upload file
            </label>
            <input type="file" id="fileInput" accept=".txt">
                    <!-- SEND TEXT BUTTON -->
            <button class="button" type="button" id="sendTextBtn">Send Text</button>
            <div id="loader" style="display:none;">‚è≥ Loading...</div>
            
                    <!-- audio box -->
            <div class="audio-box">
                <div id="wave"></div>
                <input type="file" accept="audio/*" id="audioFile" class="file-input" hidden>
                <button id="playPause" type="button">
                    <svg id="icon-playPause" viewBox="0 0 24 24">
                        <polygon points="8,5 19,12 8,19" fill="currentColor"/>
                    </svg>
                </button>
            </div>
                        <!-- DOWNLOAD BUTTON -->
            <button class="button" type="button" id="downloadBtn">Download Audio</button>
        </form>
    </div>
</div>
<script src="https://unpkg.com/wavesurfer.js"></script>
<script src="{{ url_for('static', filename='js/tts_api.js') }}"></script>
{% endblock %}
